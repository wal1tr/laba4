{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Загрузить файл</title>
    <link rel="stylesheet" href="{% static 'myapp/styles.css' %}">
</head>
<body>
    <div class="container">
        <h1>Загрузить файл (XML)</h1>
        <form action="{% url 'myapp:upload_file' %}" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <label for="file">Выберите файл:</label>
            <input type="file" id="file" name="file" accept=".xml" required>
            <button type="submit">Загрузить</button>
        </form>
        <nav>
            <a href="{% url 'myapp:recipe_list' %}">Список рецептов</a>
            <a href="{% url 'myapp:recipe_form' %}">Добавить рецепт</a>
        </nav>
    </div>
</body>
</html>
